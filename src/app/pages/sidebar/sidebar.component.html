<!-- sidebar -->
<div class="d-flex">
  <div class="sidebar shadow">
    <div class="list-group list-group-flush mx-3 mt-2 p-4">
      <img src="../../../assets/Rectangle 12.jpg" alt="" width="200" height="200" class="rounded-circle m-auto mb-2"
        title="logo">
    </div>

    <div class="list-group list-group-flush mx-3 mt-2 p-4" (click)="cacher()">
      <img src="../../../assets/Accueil.svg" alt="" width="100" height="100" class="rounded-circle m-auto mb-2"
        title="Accueil" role="button">
    </div>

    <div class="list-group list-group-flush mx-3 mt-2 p-4">
      <img src="../../../assets/parametre.svg" alt="" width="100" height="100" class="rounded-circle m-auto mb-2"
        title="parametre" role="button">
    </div>

    <div class="list-group list-group-flush mx-3 mt-2 p-4" (click)="afficher()">
      <img src="../../../assets/historique.svg" alt="" width="100" height="100" class="rounded-circle m-auto mb-2"
        title="historique" role="button">
    </div>

  </div>

  <!-- Dashboard-->

  <div class="container-fluid d-flex justify-content-center">
    <app-dashboard *ngIf="!histo"></app-dashboard>
    <app-historique *ngIf="histo" class="container-fluid" style="margin-top: 15vh;"></app-historique>
  </div>
</div>



<!-- modif password -->
<div class="modal modal-md fade" id="exampleModalPassword" aria-hidden="true" aria-labelledby="exampleModalPassword"
  tabindex="-2">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header shadow" style="background-color: #E59E0E;">
        <h5 class="modal-title border text text-center shadow " id="exampleModalPassword"
          style="margin: 0 90px;padding: 5px; min-width: 300px; border-radius: 10px; color: #FFFFFF;">Modifier votre mot
          de passe</h5>
      </div>
      <div class="modal-body d-flex justify-content-center" style="padding: 10%;">
        &nbsp;
        <app-modif-password></app-modif-password>
      </div>
    </div>
  </div>
</div>

<!-- infos poulailler -->

<div class="modal   modal-xl fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
  tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow" style="background-color: #FFFFFF">
      <div class="modal-header shadow" style="background-color: #E59E0E;">

        <h5 class="modal-title shadow p-2" id="exampleModalToggleLabel"
          style="margin: 0 auto; border-radius: 10px; color: #FFFFFF;">Information du serre</h5>
      </div>
      <div class="modal-body d-flex justify-content-center">

        <app-infos-poulailler></app-infos-poulailler>

      </div>
    </div>
  </div>
</div>

<!-- Localisation -->

<div class="modal   modal-xl fade" id="exampleModalMaps" aria-hidden="true" aria-labelledby="exampleModalMapsLabel"
  tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow" style="background-color: #FFFFFF;">
      <div class="modal-header shadow" style="background-color:  #E59E0E;">
        <h5 class="modal-title shadow p-2" id="exampleModalMapsLabel"
          style="margin: 0 auto; border-radius: 10px; color: #FFFFFF;">
          Localisation du Poulailler</h5>
      </div>
      <div class="modal-body d-flex justify-content-center">

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3859.0507557503092!2d-17.471413485713548!3d14.709721789733042!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xec173b9452a5ad5%3A0xb798e476c4492163!2sFabrique%20Simplon%20S%C3%A9n%C3%A9gal!5e0!3m2!1sfr!2ssn!4v1679420405682!5m2!1sfr!2ssn"
          width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>

      </div>
    </div>
  </div>
</div>
